<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самарский университет | Авторизация</title>
    <link rel="stylesheet" href="style2.css">

</head>
<body>
    <div class="container">
        <header>
            <div class="university-header">
                <h1>САМАРСКИЙ УНИВЕРСИТЕТ</h1>
                <h2>SAMARA UNIVERSITY</h2>
            </div>
        </header>
        
        <nav>
            <ul class="nav-flex">
                <li><a href="main.html" class="nav-link">Главная</a></li>
                <li><a href="schedule.html" class="nav-link">Расписание</a></li>
                <li><a href="lk.html" class="nav-link">Профиль</a></li>

            </ul>
        </nav>

        <main class="auth-main">
            <div class="auth-container animated-card">
                <h2>Вход в личный кабинет</h2>
                <form id="authForm" class="auth-form">
                    <div class="form-group">
                        <label for="login">Логин (номер зачётки):</label>
                        <input type="text" id="login" name="login" required 
                               placeholder="2022-02376" pattern="[0-9-]+"
                               title="Введите номер зачётки в формате XXXX-XXXXX">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" name="password" required
                               minlength="6" placeholder="Введите пароль">
                    </div>
                    
                    <div class="form-group">
                        <label for="userType">Тип пользователя:</label>
                        <select id="userType" name="userType" required>
                            <option value="">Выберите тип</option>
                            <option value="student">Студент</option>
                            <option value="teacher">Преподаватель</option>
                            <option value="staff">Сотрудник</option>
                        </select>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Запомнить меня</label>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="agreement" name="agreement" required>
                        <label for="agreement">Согласен на обработку персональных данных</label>
                    </div>
                    
                    <button type="submit" class="submit-btn">Войти</button>
                </form>
                
                <div class="auth-links">
                    <a href="#">Забыли пароль?</a>
                    <a href="#">Регистрация</a>
                </div>
            </div>
            
            <div id="userData" class="user-data-container" style="display: none;">
                <h3>Данные пользователя:</h3>
                <pre id="userDataOutput"></pre>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <p>Самарский университет © 2025. Все права защищены.</p>
            </div>
        </footer>
    </div>

    <script src="js/script.js"></script>
    <script src="js/UserClass.js"></script>
</body>
</html>
